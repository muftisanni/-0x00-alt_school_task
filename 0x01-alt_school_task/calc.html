<section>
  <main>
    <br><h1 style="color:#dc143c; font-family: tahoma; text-align: center; font-size: 2em;">Static calculator that does basically nothing</h1>
  
    <div>
      <table id="table" border="6" style="border-radius:5%; font-size: 5em; padding: 40px; width: 50%;">
        <thead>
          <tr>
            <th colspan="4" style="color:#708090;border-radius:20px; background:#ffffff; height: 90px; border: solid #000000;"></th>
          </tr>
        </thead>
  
        <tbody style="border: 30px solid #000000;">
          <tr style="background:#6f8090; color: bold #000000;text-align:center;">
            <td style=" border: 0;">x</td>
            <td style=" border: 0;">/</td>
            <td style="width: 25%; border: 0;">%</td>
            <td style="width: 25%; border: 0; color: #dc143c; font-weight: 600;">ce</td>
          </tr>
  
          <tr style="color: bold #000000;text-align:center;">
            <td style="border: solid #000000;">7</td> 
            <td style="border: solid #000000;">8</td> 
            <td style="border: solid #000000;">9</td> 
            <td style="background:#6f8090; border: 0;">-</td>
          </tr>
  
          <tr style="color: bold #000000;text-align:center;">
            <td style="border: solid #000000;">4</td> 
            <td style="border-radius:20px; border: 5px solid #dc143c;">5</td> 
            <td style="border: solid #000000;">6</td> 
            <td style="background:#6f8090; border: 0;">+</td>
          </tr>
  
          <tr style="color: bold #000000;text-align:center;">
            <td style="border: solid #000000;">1</td> 
            <td style="border: solid #000000;">2</td> 
            <td style="border: solid #000000;">3</td>
            <td rowspan="2" style="background:crimson;color:white; border:0;">=</td>
          </tr>
  
          <tr style="color: bold #000000;text-align:center;">
            <td colspan="2" style="border: solid #000000;border-radius:20px;">0</td>
            <td style="border: solid #000000;">.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 style="text-align: center; color: #154201; font-family: tahoma;">
      happy coding
    </h2><br>
  
  </main>
</section>
